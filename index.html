<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Евро Калкулатор v5</title>
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/5968/5968260.png">
    <style>
        body { font-family: sans-serif; background: #eef2f3; display: flex; justify-content: center; padding: 10px; margin: 0; }
        .box { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.2); width: 100%; max-width: 400px; margin-top: 20px; }
        h2 { text-align: center; color: #003399; margin-bottom: 20px; }
        label { display: block; margin: 15px 0 5px; font-weight: bold; color: #444; }
        input { width: 100%; padding: 15px; border: 2px solid #ddd; border-radius: 10px; font-size: 20px; box-sizing: border-box; transition: 0.3s; }
        input:focus { border-color: #003399; outline: none; background: #fdfdfd; }
        .clear-btn { width: 100%; margin-top: 15px; padding: 12px; background: #666; color: white; border: none; border-radius: 10px; font-size: 16px; cursor: pointer; font-weight: bold; }
        .res-area { margin-top: 25px; padding: 20px; background: #fff; border-radius: 15px; border: 2px solid #eee; transition: all 0.3s ease; }
        .res-row { display: flex; justify-content: space-between; align-items: center; margin: 12px 0; font-size: 18px; border-bottom: 1px dashed #eee; padding-bottom: 8px; }
        .val-eur { font-weight: bold; color: #d32f2f; font-size: 28px; } /* ЧЕРВЕНО ЗА ЕВРО */
        .val-bgn { font-weight: bold; color: #2e7d32; font-size: 24px; } /* ЗЕЛЕНО ЗА ЛЕВА */
        .status-msg { text-align: center; color: #d32f2f; font-weight: bold; margin-top: 10px; display: none; }
    </style>
</head>
<body>
<div class="box">
    <h2>Евро Калкулатор</h2>
    <label>Цена на стоката (€):</label>
    <input type="number" id="pEur" placeholder="0.00" inputmode="decimal" oninput="run()">
    <label>Платено в лева (лв):</label>
    <input type="number" id="pBgn" placeholder="0.00" inputmode="decimal" oninput="run()">
    <div id="status" class="status-msg">Недостатъчна сума!</div>
    <div id="out" class="res-area">
        <div class="res-row"><span>Ресто в ЕВРО:</span> <span class="val-eur" id="re">0.00 €</span></div>
        <div class="res-row"><span>Ресто в ЛЕВА:</span> <span class="val-bgn" id="rb">0.00 лв</span></div>
    </div>
    <button class="clear-btn" onclick="cls()">ИЗЧИСТИ</button>
</div>

<script>
    const R = 1.95583;
    function run() {
        let e = parseFloat(document.getElementById('pEur').value) || 0;
        let b = parseFloat(document.getElementById('pBgn').value) || 0;
        let out = document.getElementById('out');
        let status = document.getElementById('status');
        if (e <= 0 || b <= 0) { out.style.opacity = "0.3"; status.style.display = "none"; return; }
        let chE = (b / R) - e;
        if (chE < 0) {
            out.style.opacity = "0.3";
            status.style.display = "block";
        } else {
            out.style.opacity = "1";
            status.style.display = "none";
            document.getElementById('re').innerText = chE.toFixed(2) + " €";
            document.getElementById('rb').innerText = (chE * R).toFixed(2) + " лв";
        }
    }
    function cls() {
        document.getElementById('pEur').value = '';
        document.getElementById('pBgn').value = '';
        document.getElementById('status').style.display = "none";
        document.getElementById('out').style.opacity = "0.3";
        document.getElementById('re').innerText = "0.00 €";
        document.getElementById('rb').innerText = "0.00 лв";
    }

    // ПОДОБРЕНА ОФЛАЙН ЛОГИКА
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(registrations => {
            for(let registration of registrations) { registration.unregister(); } // Изчиства стари версии
        });
        window.addEventListener('load', () => {
            const swCode = `
                const cacheName = 'v-final-' + Date.now();
                self.addEventListener('install', e => {
                    self.skipWaiting();
                    e.waitUntil(caches.open(cacheName).then(c => c.addAll(['./'])));
                });
                self.addEventListener('activate', e => {
                    e.waitUntil(caches.keys().then(keys => Promise.all(keys.map(k => k !== cacheName ? caches.delete(k) : null))));
                });
                self.addEventListener('fetch', e => e.respondWith(caches.match(e.request).then(r => r || fetch(e.request))));
            `;
            const blob = new Blob([swCode], {type: 'application/javascript'});
            navigator.serviceWorker.register(URL.createObjectURL(blob));
        });
    }
</script>
</body>
</html>
