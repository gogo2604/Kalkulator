<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Евро Калкулатор</title>
    <style>
        body { font-family: sans-serif; background: #eef2f3; display: flex; justify-content: center; padding: 10px; }
        .box { background: white; padding: 20px; border-radius: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.2); width: 100%; max-width: 400px; }
        h2 { text-align: center; color: #003399; margin-bottom: 20px; }
        label { display: block; margin: 10px 0 5px; font-weight: bold; }
        input { width: 100%; padding: 15px; border: 2px solid #ddd; border-radius: 10px; font-size: 20px; box-sizing: border-box; }
        .btns { display: flex; gap: 10px; margin-top: 20px; }
        button { flex: 2; padding: 15px; border: none; border-radius: 10px; font-size: 18px; font-weight: bold; cursor: pointer; }
        .calc-btn { background: #003399; color: white; }
        .clear-btn { background: #f44336; color: white; flex: 1; }
        .res-area { margin-top: 20px; padding: 15px; background: #f0fdf4; border-radius: 10px; display: none; border: 1px solid #bbf7d0; }
        .res-row { display: flex; justify-content: space-between; margin: 8px 0; font-size: 18px; }
        .val { font-weight: bold; color: #166534; }
    </style>
</head>
<body>
<div class="box">
    <h2>Ресто: Цена € / Платено лв.</h2>
    <label>Цена (€):</label>
    <input type="number" id="pEur" placeholder="0.00">
    <label>Платено (лв):</label>
    <input type="number" id="pBgn" placeholder="0.00">
    <div class="btns">
        <button class="calc-btn" onclick="run()">СМЕТНИ</button>
        <button class="clear-btn" onclick="cls()">X</button>
    </div>
    <div id="out" class="res-area">
        <div class="res-row"><span>Ресто (€):</span> <span class="val" id="re">0.00 €</span></div>
        <div class="res-row"><span>Ресто (лв):</span> <span class="val" id="rb">0.00 лв</span></div>
    </div>
</div>
<script>
    const R = 1.95583;
    function run() {
        let e = parseFloat(document.getElementById('pEur').value) || 0;
        let b = parseFloat(document.getElementById('pBgn').value) || 0;
        let chE = (b / R) - e;
        if(chE < 0) { alert("Малко пари!"); return; }
        document.getElementById('out').style.display = 'block';
        document.getElementById('re').innerText = chE.toFixed(2) + " €";
        document.getElementById('rb').innerText = (chE * R).toFixed(2) + " лв";
    }
    function cls() {
        document.getElementById('pEur').value = '';
        document.getElementById('pBgn').value = '';
        document.getElementById('out').style.display = 'none';
    }
</script>
</body>
</html>
